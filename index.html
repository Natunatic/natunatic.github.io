<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
      NATUNATIC Games
    </title>
    <link rel="icon" href="icon.png" type="image/x-icon">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600&display=swap')

      *{
          padding: 0;
          margin: 0;
          box-sizing: border-box;
       }

       body {
          font-family: 'Nunito', sans-serif;
          font-weight: 600;
          background: #98FF98;
       }

      .container {
        min-height: 10vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .texts {
        display: flex;
        flex-direction: column;
        text-align: center;
      }

      .txt {
        position: relative;
        padding: 20px 50px;
        font-size: 1.5rem;
        margin: 32px;
      }

      .buttons {
        display: flex;
        flex-direction: column;
      }

      .btn {
              text-decoration: none;
              padding: 20px 50px;
              font-size: 1.5rem;
              position: relative;
              margin: 32px;
            }

      /*btn-1*/
      
      .btn-1 {
              min-width: 55px;
              max-width: 55px;
              background: #039be5;
              color: #ffffff;
              border-radius: 50px;
              transition: transform 0.3s ease;
            }

            .btn-1:hover {
              background: #ffffff;
              color: #039be5;
              border: 2px solid #039be5;
              border-radius: 49px;
              transition: transform 0.3s ease;
            }
    </style>
  </head>
  <body>
    <img href="images/NATUNATIC.png" class="logo" />
    <img href="images/Under_Construction.png" class="uconstruction" />
    <div class="container">
      <div class="texts">
        <h1 class="txt txt-1">
          Lamentablemente, la pagina ahora mismo no esta terminada, pero estamos en eso ;)
        </h1>
        <h2 class="txt txt-2">
          Mientras tanto puedes revisar nuestro mod de Friday Night Funkin' en GameBanana
        </h2>
      </div>
      <div class="buttons">
        <a class="btn btn-1" href="https://gamebanana.com/mods/499276">
          Por Aqui
        </a>
      </div>
    </div>
  </body>
  <footer>
    <center><h6>
      &copy 2024- Frux, Natunatic
    </h6></center>
        <center><h6>
      <a href="https://github.com/Natunatic/natunatic.github.io/blob/main/LICENSE">GNU License</a>
    </h6></center>
  </footer>
</html>
